extends: existence
message: "Misformatted include or xref: '%s'"
level: error
scope: raw
raw:
- '('
- '\s(?<!include::)(?<!xref:)'  # MISSING prefix...
- '[/\w\d\-\.]+?'  # ...with filename...
- '\.adoc'  # ...with adoc extension...
- '(#[^\s\[\]]*?)?'  # ...with or without an anchor...
- '\[.*?\]'  # ...with "[]"
- '|'
- '(include::|xref:)'  # Prefix...
- '[/\w\d\-\.]+?'  # ...with filename...
- '(?<!\.adoc)'  # ...MISSING adoc extension...
- '(#[^\s\[\]]*?)?'  # ...with or without an anchor...
- '\[.*?\]'  # ...with "[]"
- '|'
- '(include::|xref:)'  # Prefix...
- '[/\w\d\-\.]+?'  # ...with filename
- '\.adoc'  # ...with adoc extension...
- '(#[^\s\[\]]*?)?'  # ...with or without an anchor...
- '[ ,\.\)\n]'  # ...MISSING "[]"
- ')'
