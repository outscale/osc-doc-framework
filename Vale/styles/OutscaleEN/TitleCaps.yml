extends: capitalization
message: "'%s' should be in titlecase. Use https://titlecaseconverter.com (with default settings) to get the right capitalization."
level: error
scope: heading
match: $title
style: AP
exceptions:
- cockpit-global
- cockpit-1
- cockpit-2
- fGPUs?
- inWebo
- macOS
- oapi-cli
- optional
- s3
- s3api
- s3cmd
- ssh-keygen
- '[a-z]+-[a-z]+-[0-9]+[a-z]?'
