- '[A-Z][A-Z]+'
- '[a-z]+-[a-z]+-[0-9]+[a-z]?'
- Availability Zones?
- Cloud
- Cockpit
- cockpit-global
- cockpit-1
- cockpit-2
- DirectLink
- fGPU
- Internet
- Linux
- Microsoft
- Net
- Nuage public
- Oracle
- (d')?OUTSCALE (Key Management Service|Marketplace|Monitoring Services|Object Storage)
- Read\w+
- Red Hat
- Régions?
- Subnets?
- Sous-régions?
- Virtual Private Clouds?
- Windows
